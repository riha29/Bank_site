<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">
            Let's get some <span class="font-semibold text-purple-600"> Money! </span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">

        <!-- Balance and transection -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">
                        Deposit
                    </h3>
                    <h4 class="text-4xl">
                        $<span id="deposite-total">
                            00
                        </span> 
                    </h4>
                </div>

                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">
                        Withdraw
                    </h3>
                    <h4 class="text-4xl">
                        $<span id="withdraw-total">
                            00
                        </span> 
                    </h4>
                </div>

                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">
                        Balance
                    </h3>
                    <h4 class="text-4xl">
                        $<span id="balance-total">
                            00
                        </span> 
                    </h4>
                </div>
            </div>
        </section>

        <!-- Deposite and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">
                        PLease Deposite
                    </h3>
                    <input type="text" id="deposite-input" class="border-2 block mx-auto w-3/4 px-2 mb-4 rounded border-grey-400" placeholder="$ amount you want to deposit">
                    <button id="deposite-button" class="bg-yellow-600 ml-32 px-4 rounded py-2 text-white font-medium">
                            Deposite
                    </button>
                </div>
            
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">
                        PLease Withdraw 
                    </h3>
                    <div action="">
                        <input type="text" id="withdraw-input" class="border-2 block mx-auto w-3/4 px-2 mb-4 rounded border-grey-400" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 ml-32 px-4 rounded py-2 text-white font-medium">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

<script src="banking.js">

</script>
</body>
</html>
